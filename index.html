<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="title">Music Algorythm</title>

<style>
        .center {
            margin: auto;
            width: 200px;
        }
    </style>
   </head>


<body>
<div id="buttons">
     <br>
     <center><label for="input" style="color:Black" style="width: 500px">Enter artist name OR Channel Link</label>
       <br>

    <label> <input id="query" value='' placeholder='Sage Francis' type="text"/><button id="search-button"    onclick="keyWordsearch()">Search</button></label>    
    <div id="resultcontainer" style="display:none">
    <h1>Result</h1>
    <ul id="results"></ul>
    <button id="search-button"    onclick="keyWordsearch()">show more</button>
    </div>  
      
<script>
 function keyWordsearch(){
    gapi.client.setApiKey(atob("QUl6YVN5Qnc3SUVXbUttSnFfLTdWbk9pSTEwXzdEN25qZEVjelBv");
    gapi.client.load('youtube', 'v3', function(){
            makeRequest();
    });
}
function makeRequest(){
    document.getElementById("resultcontainer").style.display = 'block'
    var q = $('#query').val();
    var request = gapi.client.youtube.search.list({
            q: q,
            part: 'snippet',
            type: 'channel'
    });
    request.execute(function(response)  {                                                                                
            $('#results').empty()
            var srchItems = response.result.items;                      
            $.each(srchItems, function(index, item){
            vidTitle = item.snippet.title;  
            vidThumburl =  item.snippet.thumbnails.default.url;                 
            vidThumbimg = '<pre><img id="thumb" src="'+vidThumburl+'" alt="No  Image  Available." style="width:256px;height:256px"></pre>';                   

            $('#results').append('<pre>' + vidThumbimg + "<b><h3>" + vidTitle + '</b></h3></pre>');    
    })  
  })  
}
 </script> 
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
 <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady">   </script>
</body>
</html>
